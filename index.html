<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Пиксель - Арт</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <header>
        <img src="img/cat.jpg" alt="Cat">
        <p class="title">Пиксель - Арт</p>
    </header>
    <main>
    <canvas id="pixcels">Обновите браузер</canvas>
    <div>
        <p>Время:</p>
        <p id="stopwatch">00:00</p>
    </div>
    <div id="rotate">Повернуть</div>
    <div id="result">Результат</div>
    <div class="result_data">
        <canvas id="pixcels_mini">Обновите ораузер</canvas>
        <p id="count_pixcels"></p>
        <p id="time"></p>
    </div>
    </main>
    <footer></footer>
</body>

</html>
